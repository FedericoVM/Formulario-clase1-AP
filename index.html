<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container-fluid m-auto bg-dark" id="container">
        <div class="row">
            <div class="col-5 m-auto my-4">
                <form class="form p-3 text-white">
                    <div class="mb-3">
                        <label  class="form-label">Titulo</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Descripcion</label>
                        <textarea  class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tiempo (dias)</label>
                        <input type="number" max="31" min="1"  class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">URL de la imagen</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Responsable</label>
                        <input type="text"  class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select name="estado" id="estado" class="form-select">
                            <option selected>Seleccionar...</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En proceso">En proceso</option>
                            <option value="En testing">En testing</option>
                            <option value="Completada">Completada</option>
                        </select>
                        <p class="my-2">El estado de la tarea es: <span class="fw-bold" id="span-estado"></span> </p>
                    </div>
                    <button class="btn my-2">Enviar</button>
                </form>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>

</html>
